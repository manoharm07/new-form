<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ELEMENTS</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <h1><center>EXAMPLES OF FORM ELEMENTS</center></h1>
    <form action="mailto:manoharm200407@gmail.com" method="post">
    <p>NAME:<input type="text" name="name" required></p>
    <fieldset>
        <legend>GENDER</legend>
   
    <p>MALE:<input type="radio" name="gender" id="male">FEMALE:<input type="radio" name="gender" id="female"></p>
    </fieldset>
    <p>EMAIL:<input type="email" name="email" id="email" required></p>
    <p>PINCODE:<input type="number" name="pincode" id="pincode"></p>
    <p>ADDRESS:<textarea name="address" id="address" cols="40" rows="10"></textarea></p>
    <p>Card Type:
        <select name="card_type" id="card_type">
        <option value="">--Select a Card Type</option>
        <option value="rupay">Rupay</option>
        <option value="gpay">Gpay</option>
        <option value="Phone pay">MasterCard</option>
        </select> 
    </p>
    <p>CARD NUMBER:<input type="number" name="card_number" id="card_number"></p>
    <p><input type="file"></p>
    <p><input type="submit"></p>
</form>
</body>
</html>
